<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task-3</title>
</head>
<body>
<script>
  var xhr1 = new XMLHttpRequest();
  var xhr2 = new XMLHttpRequest();

  var answers = [];

  xhr1.open('GET', 'https://restcountries.eu/rest/v2/all', false);
  xhr1.send();
  if (xhr1.status === 200) {
    answers.push(JSON.parse(xhr1.responseText));
    isResponsesReturned();
  }

  xhr2.open('GET', 'https://dog.ceo/api/breeds/list/all', false);
  xhr2.send();
  if (xhr2.status === 200) {
    answers.push(JSON.parse(xhr2.responseText).message);
    isResponsesReturned();
  }

  function isResponsesReturned() {
    if (answers.length === 2) console.log('оба ответа получены');
  }

</script>
</body>
</html>
